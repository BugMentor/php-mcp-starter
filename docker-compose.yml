services:
  postgres:
    image: postgres:16-alpine
    container_name: php-mcp-postgres
    environment:
      POSTGRES_DB: mcp_sales
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp_secret
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp -d mcp_sales"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
